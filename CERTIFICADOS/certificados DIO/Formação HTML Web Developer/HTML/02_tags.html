<html>
<head>
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é um exemplo de uma tags de um documento HTML.</p>  
    <i>Texto em itálico</i><br>
    <b>Texto em negrito</b><br> 
    <u>Texto sublinhado</u><br>
    <mark>Texto destacado</mark><br>
    <small>Texto pequeno</small><br>
    <del>Texto riscado</del><br>
    <ins>Texto inserido</ins><br>


    <input type="text" placeholder="Campo de texto"><br>
    <button>Clique aqui</button><br>

    <img src="/img/carro.jpg" alt="Imagem de exemplo"><br>
    <a href="https://www.example.com">Link para Example.com</a>


     

</body>
</html>
