<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
</head>
<body>

    <h1>Tag TEXTAREA</h1>

    <form>

        <label for="mensagem">Mensagem:</label><br>
        <textarea 
            id="mensagem"
            name="mensagem"
            rows="5"
            cols="40"
            placeholder="Digite sua mensagem aqui..."
            required>
        </textarea>

        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
