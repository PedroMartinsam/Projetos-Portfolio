<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Checkbox e Radio</h1>

    <!-- RADIO (escolhe apenas UM) -->
    <h3>Sexo</h3>
    <input type="radio" name="sexo" value="masculino"> Masculino<br>
    <input type="radio" name="sexo" value="feminino"> Feminino<br>

    <br>

    <!-- CHECKBOX (escolhe VÃRIOS) -->
    <h3>Conhecimentos</h3>
    <input type="checkbox" name="conhecimento" value="html"> HTML<br>
    <input type="checkbox" name="conhecimento" value="css"> CSS<br>
    <input type="checkbox" name="conhecimento" value="javascript"> JavaScript<br>

</body>
</html>
