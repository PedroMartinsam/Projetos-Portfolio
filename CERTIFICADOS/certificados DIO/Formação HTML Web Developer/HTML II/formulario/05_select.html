<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Select e seus tipos</title>
</head>
<body>

    <h1>Tag SELECT e seus Tipos</h1>

    <!-- Select simples -->
    <label>Selecione uma cidade:</label><br>
    <select name="cidade">
        <option value="">Selecione</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
    </select>

    <br><br>

    <!-- Select com opção pré-selecionada -->
    <label>Selecione um curso:</label><br>
    <select name="curso">
        <option value="html">HTML</option>
        <option value="css" selected>CSS</option>
        <option value="js">JavaScript</option>
    </select>

    <br><br>

    <!-- Select múltiplo -->
    <label>Selecione seus conhecimentos:</label><br>
    <select name="conhecimentos" multiple size="3">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
    </select>

</body>
</html>
