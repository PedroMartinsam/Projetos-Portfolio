<html>
<head>
    <title>Documento HTML</title>
</head>
<body>
     <form action="#" method="post">

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br><br>

    <label>Sexo:</label><br>
    <input type="radio" name="sexo" value="masculino"> Masculino<br>
    <input type="radio" name="sexo" value="feminino"> Feminino<br><br>

    <label>Interesses:</label><br>
    <input type="checkbox" name="interesse" value="html"> HTML<br>
    <input type="checkbox" name="interesse" value="css"> CSS<br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>

</body>
</html>
