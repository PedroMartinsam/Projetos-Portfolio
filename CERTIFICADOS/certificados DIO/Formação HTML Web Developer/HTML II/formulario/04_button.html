<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Button e seus tipos</title>
</head>
<body>

    <h1>Tag BUTTON e seus Tipos</h1>

    <!-- Botão comum -->
    <button type="button">Botão Comum</button>
    <br><br>

    <!-- Enviar formulário -->
    <form>
        <button type="submit">Enviar</button>
    </form>
    <br>

    <!-- Limpar formulário -->
    <form>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
