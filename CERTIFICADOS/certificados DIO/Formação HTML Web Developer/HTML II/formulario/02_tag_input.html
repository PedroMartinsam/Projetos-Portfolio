<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Input e seus tipos</title>
</head>
<body>

    <h1>Tag INPUT e seus Tipos</h1>

    <!-- Texto -->
    <input type="text" placeholder="Texto"><br><br>

    <!-- Senha -->
    <input type="password" placeholder="Senha"><br><br>

    <!-- Email -->
    <input type="email" placeholder="Email"><br><br>

    <!-- Número -->
    <input type="number" placeholder="Número"><br><br>

    <!-- Data -->
    <input type="date"><br><br>

    <!-- Hora -->
    <input type="time"><br><br>

    <!-- Radio -->
    <input type="radio" name="sexo"> Masculino
    <input type="radio" name="sexo"> Feminino<br><br>

    <!-- Checkbox -->
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS<br><br>

    <!-- Arquivo -->
    <input type="file"><br><br>

    <!-- Cor -->
    <input type="color"><br><br>

    <!-- Range -->
    <input type="range" min="0" max="10"><br><br>

    <!-- URL -->
    <input type="url" placeholder="URL"><br><br>

    <!-- Telefone -->
    <input type="tel" placeholder="Telefone"><br><br>

    <!-- Pesquisa -->
    <input type="search" placeholder="Pesquisar"><br><br>

    <!-- Oculto -->
    <input type="hidden" value="123">

    <!-- Botões -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <input type="button" value="Botão">

</body>
</html>
