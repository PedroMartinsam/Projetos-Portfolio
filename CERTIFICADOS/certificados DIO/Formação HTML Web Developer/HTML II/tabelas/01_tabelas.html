<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas em HTML</title>
</head>
<body>

    <h1>Exemplo Completo de Tabela em HTML</h1>

    <table border="1" cellpadding="10" cellspacing="0" width="600">

        <!-- CABEÇALHO DA TABELA -->
        <thead>
            <tr bgcolor="#dddddd">
                <th>Produto</th>
                <th>Categoria</th>
                <th>Preço</th>
            </tr>
        </thead>

        <!-- CORPO DA TABELA -->
        <tbody>
            <tr>
                <td>Mouse</td>
                <td>Periféricos</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>Periféricos</td>
                <td>R$ 120,00</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>Vídeo</td>
                <td>R$ 900,00</td>
            </tr>
        </tbody>

        <!-- RODAPÉ DA TABELA -->
        <tfoot>
            <tr bgcolor="#eeeeee">
                <td colspan="2"><b>Total</b></td>
                <td><b>R$ 1.070,00</b></td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
