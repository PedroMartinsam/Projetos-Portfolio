<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
<div class="wrapper">

    <div class="menu">
        <ul>

        <div class="content">
            <h1>Contato</h1>

            <p><b>Telefone:</b> (17) 99999-9999</p>
            <p><b>WhatsApp:</b> (17) 98888-8888</p>
            <p><b>Endereço:</b> Fernandópolis - SP</p>

            <iframe 
                src="https://www.google.com/maps"
                width="100%"
                height="250">
            </iframe>

            <h2>Fale Conosco</h2>

            <form>
                Nome:<br>
                <input type="text"><br><br>

                E-mail:<br>
                <input type="email"><br><br>

                Assunto:<br>
                <input type="text"><br><br>

                Mensagem:<br>
                <textarea rows="5"></textarea><br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

        <div class="footer">
            <p>Clínica Saúde Total</p>
        </div>
    </div>
