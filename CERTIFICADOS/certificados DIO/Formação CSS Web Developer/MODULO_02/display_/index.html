<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Display no CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Estudando Display no CSS</h1>

  <h2>Display: Block</h2>
  <div class="block">Elemento 1</div>
  <div class="block">Elemento 2</div>

  <h2>Display: Inline</h2>
  <span class="inline">Elemento 1</span>
  <span class="inline">Elemento 2</span>

  <h2>Display: Inline-Block</h2>
  <div class="inline-block">Elemento 1</div>
  <div class="inline-block">Elemento 2</div>

  <h2>Display: None</h2>
  <div class="none">Você não deveria ver isso </div>

</body>
</html>
