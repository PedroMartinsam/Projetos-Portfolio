<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Unidades CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Unidades de Medida no CSS</h1>

<div class="absolutas">
    <h2>Unidades Absolutas</h2>
    <p class="px">Texto com 20px</p>
    <p class="cm">Texto com 1cm</p>
    <p class="mm">Texto com 5mm</p>
</div>

<div class="relativas">
    <h2>Unidades Relativas</h2>
    <p class="em">Texto com 2em</p>
    <p class="rem">Texto com 2rem</p>
    <p class="percent">Largura 50%</p>
    <p class="vw">Texto com 5vw</p>
</div>

</body>
</html>
