<!DOCTYPE html>
<html>
<head>
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
}

.card {
    width: 100%;
    min-height: 150px;
    padding: 20px;
    margin-bottom: 20px;
    background: lightblue;
    border: 3px solid darkblue;
}

.card-2 {
    background: orange;
}

</style>
</head>
<body>

<div class="container">
    <div class="card">
        Card 1 - Espaçamento interno com padding
    </div>

    <div class="card card-2">
        Card 2 - Espaçamento externo com margin
    </div>
</div>

</body>
</html>
